
env:
  TERM: xterm-256color
colors:
  # Default colors
  primary:
    background: '#171a1b'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'

  # Bright colors
  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'


font:
  normal:
    family: SauceCodePro Nerd Font Mono
    #family: JetBrains Mono
    #family: DejaVu Sans Mono
    #family: UbuntuMono Nerd Font Mono
    style: Regular

  bold:
    family: Source Code Pro
    style: Bold

  italic:
    family: Source Code Pro
    style: Italic

  bold_italic:
    family: Source Code Pro
    style: Italic
  size: 10

  offset:
      x: 0
      y: 0
